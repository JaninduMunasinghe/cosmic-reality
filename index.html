<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi Marker AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <div
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.3);
        padding: 12px 16px;
        border-radius: 12px;
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-family: sans-serif;
      ">
      <label for="scaleSlider" style="color: black; font-weight: bold"
        >Model Scale:</label
      ><br />
      <input
        type="range"
        id="scaleSlider"
        min="0.1"
        max="2"
        step="0.1"
        value="0.5"
        style="width: 150px" /><br /><br />

      <button
        id="rotateButton"
        style="
          padding: 6px 12px;
          border-radius: 6px;
          border: none;
          background: #444;
          color: white;
          cursor: pointer;
        ">
        Rotate Model
      </button>
    </div>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Astronaut Marker -->
      <a-marker preset="kanji">
        <a-entity
          id="astronautModel"
          gltf-model="models/astronaut.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="astronautSound"
          src="url(sounds/mars.mp3)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <!-- Rover Marker -->
      <a-marker preset="hiro">
        <a-entity
          id="roverModel"
          gltf-model="models/Perseverance.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="roverSound"
          src="url(sounds/rover.wav)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <!-- Planet Marker -->
      <a-marker type="pattern" url="markers/pattern-planet.patt">
        <a-entity
          id="planetModel"
          gltf-model="models/planet_earth.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="planetSound"
          src="url(sounds/mars.mp3)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <!-- Shuttle Marker -->
      <a-marker type="pattern" url="markers/wizard.patt">
        <a-entity
          id="shuttleModel"
          gltf-model="models/satellite.glb"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="shuttleSound"
          src="url(sounds/mars.mp3)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="index.js"></script>
  </body>
</html>
