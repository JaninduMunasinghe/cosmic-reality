<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi Marker AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Astronaut Marker -->
      <a-marker preset="kanji">
        <a-entity
          id="astronautModel"
          gltf-model="models/astronaut.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="astronautSound"
          src="url(sounds/mars.mp3)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <!-- Rover Marker -->
      <a-marker preset="hiro">
        <a-entity
          id="roverModel"
          gltf-model="models/Perseverance.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="roverSound"
          src="url(sounds/rover.wav)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <!-- Planet Marker -->
      <a-marker type="pattern" url="markers/pattern-planet.patt">
        <a-entity
          id="planetModel"
          gltf-model="models/planet_earth.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="planetSound"
          src="url(sounds/mars.mp3)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <!-- Shuttle Marker -->
      <a-marker type="pattern" url="markers/wizard.patt">
        <a-entity
          id="shuttleModel"
          gltf-model="models/satellite.glb"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
        <a-sound
          id="shuttleSound"
          src="url(sounds/mars.mp3)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="index.js"></script>
  </body>
</html>
