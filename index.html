<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Advanced AR UI</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      #ui-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        width: 220px;
      }

      #ui-panel h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: #00ffcc;
      }

      #sizeSlider {
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
      }

      .footer-note {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.7;
      }
      .model-btn {
        background: #00ffcc;
        border: none;
        padding: 6px 10px;
        margin-right: 5px;
        margin-bottom: 5px;
        color: black;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
      }

      .model-btn:hover {
        background: #00ddaa;
      }
    </style>
  </head>

  <body>
    <!-- Control Panel -->
    <div id="ui-panel">
      <h3>AR Model Control Panel</h3>
      <div id="modelButtons" style="margin-bottom: 10px">
        <button class="model-btn" data-model="Perseverance.glb">
          Mars Rover
        </button>
        <button class="model-btn" data-model="planet_earth.glb">Planet</button>
        <button class="model-btn" data-model="astronaut.glb">Astronaut</button>
        <button class="model-btn" data-model="space_shuttle.glb">
          Space Shuttle
        </button>
      </div>

      <div style="margin-top: 10px">
        <button id="rotateLeft" class="model-btn">⟲ Rotate Left</button>
        <button id="rotateRight" class="model-btn">⟳ Rotate Right</button>
      </div>

      <h3>AR Model Control</h3>
      <label for="sizeSlider">Adjust Size</label>
      <input
        type="range"
        id="sizeSlider"
        min="0.1"
        max="3"
        step="0.1"
        value="1" />
      <div class="footer-note">Point at the Hiro marker</div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="dynamicModel"
          gltf-model=""
          animation-mixer
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>

        <a-sound
          id="roverSound"
          src="url(sounds/rover.wav)"
          autoplay="false"
          loop="true"
          position="0 2 0">
        </a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="index.js"></script>
  </body>
</html>
